{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Profile</h1>
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            Your Profile
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ profile.user.username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ profile.user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    {{ form.salary|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget</label>
                    {{ form.budget|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
